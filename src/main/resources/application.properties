spring.datasource.url=jdbc:mysql://localhost:3306/pawcare?createDatabaseIfNotExist=true
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#logging configuration
logging.level.tn.esprit.service=debug
logging.level.tn.esprit.repository=info
logging.file.name=C:\logs\springboot.log
#spring.mvc.format.date-time=iso
hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_email_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
#Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=1000KB
spring.servlet.multipart.max-request-size=1000KB

spring.web.resources.static-locations=file:/C:/pawcareupload/

